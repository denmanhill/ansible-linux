---
- hosts: AnsibleHost
  gather_facts: no
  vars:
  tasks:
  - name: Stop containers
    command: "{{ item }}"
    with_items:
      - docker stop elasticsearch
      - docker stop influxdb
      - docker stop mysql
      - docker stop pythontest
      - docker stop pihole
      - docker stop nextcloud
      
  - name: Backup config files
    command: "{{ item }}"
    with_items:
      - rclone copy /SINGLEPOOL/home/config/elasticsearch googledrive:files/config/elasticsearch
      - rclone copy /SINGLEPOOL/home/config/influxdb googledrive:files/config/influxdb
      - rclone copy /SINGLEPOOL/home/config/mysql googledrive:files/config/mysql
      - rclone copy /SINGLEPOOL/home/config/python googledrive:files/config/python
      - rclone copy /SINGLEPOOL/home/config/pihole googledrive:files/config/pihole
      - rclone copy /SINGLEPOOL/home/config/nextcloud googledrive:files/config/nextcloud
      
  - name: Start containers
    command: "{{ item }}"
    with_items:
      - docker start elasticsearch
      - docker start influxdb
      - docker start mysql
      - docker start pythontest
      - docker start pihole
      - docker start nextcloud
      
  - name: Backup all other config files
    command: "{{ item }}"
    with_items:
      - rclone copy /SINGLEPOOL/home/config/pihole googledrive:files/config/pihole
      - rclone copy /SINGLEPOOL/home/config/guacamole googledrive:files/config/guacamole
      - rclone copy /SINGLEPOOL/home/config/guacamoleinternal googledrive:files/config/guacamoleinternal
      - rclone copy /SINGLEPOOL/home/config/guacd googledrive:files/config/guacd
      - rclone copy /SINGLEPOOL/home/config/guacdinternal googledrive:files/config/guacdinternal
      - rclone copy /SINGLEPOOL/home/config/heimdall googledrive:files/config/heimdall
      - rclone copy /SINGLEPOOL/home/config/sonarr googledrive:files/config/sonarr
      - rclone copy /SINGLEPOOL/home/config/portainer googledrive:files/config/portainer
      - rclone copy /SINGLEPOOL/home/config/grafana googledrive:files/config/grafana
      - rclone copy /SINGLEPOOL/home/config/traefik googledrive:files/config/traefik
      - rclone copy /SINGLEPOOL/home/config/telegraf googledrive:files/config/telegraf
      - rclone copy /SINGLEPOOL/home/config/tautulli googledrive:files/config/tautulli
      - rclone copy /SINGLEPOOL/home/config/radarr googledrive:files/config/radarr
      - rclone copy /SINGLEPOOL/home/config/ddclient googledrive:files/config/ddclient
      - rclone copy /SINGLEPOOL/home/config/filebeat googledrive:files/config/filebeat
      - rclone copy /SINGLEPOOL/home/config/piaopenvpn googledrive:files/config/piaopenvpn
      - rclone copy /SINGLEPOOL/home/config/nzbget googledrive:files/config/nzbget
      - rclone copy /SINGLEPOOL/home/config/deluge googledrive:files/config/deluge           
      - rclone copy /SINGLEPOOL/home/config/rpi googledrive:files/config/rpi
      - rclone copy /SINGLEPOOL/home/config/scripts googledrive:files/config/scripts
      - rclone copy /SINGLEPOOL/home/config/calibre-web googledrive:files/config/calibre-web
      - rclone copy /SINGLEPOOL/home/config/cloudflareddns googledrive:files/config/cloudflareddns
      - rclone copy /SINGLEPOOL/home/config/awx googledrive:files/config/awx      
